<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href ="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Simon says!</title>
  </head>
  <body>
    <div id= "container">
    <div id="header">
      <h1 id = "title">Simon says...</h1>
    </div>
    <div id = "game">

 <div class = "board">
   <div class="part part1" id="part1" data-tile="1"></div>
   <div class="part part2"  id="part2" data-tile="2"></div>
   <div class="part part3" id="part3" data-tile="3"></div>
   <div class="part part4" id="part4" data-tile="4"></div>
 </div>
<div class="controls">
  <p id="count">0</p>
  <button  id="start">Play!</button>
    <button id="reset">Reset</button>
  </div>

 <div id="endScreen" class="hidden">
		<h1 id="endScreenMessage">Nice job!</h1>
	</div>

  <div id="ctrl">
		<div class="topbar"></div>
		<div id="score"><span class="title">Score:</span> <span id="scoreNumber">0</span></div>
	</div>





</div>
</div>


<script src="script.js" charset="utf-8"></script>
  </body>
</html>
